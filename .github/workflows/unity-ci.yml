name: Unity CI

# Trigger: Der Workflow wird bei jedem Push und Pull Request auf den Hauptbranch ausgeführt.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Verwende eine Linux-VM, um den Build-Prozess auszuführen.

    steps:
      # Checke den Code aus dem Repository aus.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Installiere Unity, spezifische Version (hier 2023.2.20f1).
      - name: Set up Unity
        uses: game-ci/unity-installer@v3
        with:
          version: 2023.2.20f1

      # Aktivierung der Unity Lizenz.
      - name: Activate Unity license
        uses: game-ci/unity-activate@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}  # Stelle sicher, dass du die Unity-Lizenz im GitHub Secrets hinterlegt hast.

      # Führe den Build durch (Windows, MacOS, WebGL etc.).
      - name: Build project
        uses: game-ci/unity-builder@v3
        with:
          targetPlatform: WebGL  # Beispiel für WebGL. Ändere dies je nach Zielplattform.

      # (Optional) Teste dein Unity-Projekt.
      - name: Test project
        run: |
          ./Unity/Editor/Unity -runTests -testPlatform PlayMode
          cat test-results.xml

      # Deaktiviere die Unity-Lizenz am Ende des Builds.
      - name: Deactivate Unity license
        uses: game-ci/unity-return-license@v3
